<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>tape test runner for browserify</title>
<script src="https//use.edgefonts.net/source-code-pro.js"></script>
<script src=bundle.js></script>
</head>
<body>
<h1>tape test runner for browserify</h1>
    <div id=out></div>

<script>
var test = require('tape')
  , report = require('browserify-tape-spec')

/* put this before the tests to avoid logging to console entirely */
test.createStream().pipe(report('out'))

test('the first test case', function(t) {
  t.plan(1)
  t.ok('help', 'a good test')
  t.ok('help', 'another good test')
  t.end()
})

test('second test is planning to fail', function(t) {
  t.fail('no good')
  t.end()
})

</script>
</body>
</html>
